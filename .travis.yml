language: cpp
script:
  - cmake .
  - cmake --build .
  - cmake --build . --target package
before_deploy: 
  - 'export _PROJECT_VERSION=`grep -Eo "[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+" version.cpp`'
deploy:
  provider: script
  skip_cleanup: true
  script:
  - '! curl -T ipfilter-${_PROJECT_VERSION}-Linux.deb -uboydad:$BINTRAY_API_KEY "https://api.bintray.com/content/boydad/otus-cpp/3-ipfilter/${_PROJECT_VERSION}/ipfilter/ipfilter-${_PROJECT_VERSION}-Linux.deb;deb_distribution=trusty;deb_component=main;deb_architecture=amd64;publish=1" | grep -v success'
